# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8@sha256:68ebfb44759ede8df2b5c7985b196d1c26974a5bbe4546c51eeab62c5d17c819

    working_directory: ~/nteract

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - ~/.npm
            - ./node_modules
            - ~/.jestcache
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run test -- --cacheDirectory=~/.jestcache
      - run: npm run build:apps
      - run: npm run test:lint
      - run: npm run test:flow
      - run: npm run test:conformance
      - run: $(npm bin)/lerna run build --scope nteract --stream
