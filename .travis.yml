sudo: false
dist: trusty
language: node_js
node_js:
# Pending LTS (October 2017)
- "8"
env:
  matrix:
  - GROUP=coverage BUILD=build
  - GROUP=packages BUILD=build:packages
  - GROUP=lint
  - GROUP=flow BUILD=build:packages
  - GROUP=conformance

cache:
  directories:
    - $HOME/.npm
    - node_modules

before_install:
- npm install -g npm@5
before_script:
- export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start
install:
- npm install
script:
- 'if [ -n "${BUILD}" ]; then npm run $BUILD; fi'
- npm run test:$GROUP
after_success:
  - 'if [[ $GROUP == coverage* ]]; then bash <(curl -s https://codecov.io/bash); fi'
