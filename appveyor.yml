environment:
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "8"

platform:
  - x64
  - x86

build: off

cache:
  - node_modules           # local npm modules
  - '%APPDATA%\npm-cache'  # npm cache

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install -g npm@5 
  - npm install

test_script:
  - node --version
  - npm --version
  - npm run test:coverage
